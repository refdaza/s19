<div class="container">
  <div class="product-container" *ngFor="let user of users">
    <img
      [src]="user.image"
      alt="product image"
      width="200"
      [routerLink]="['/product', user.id]"
    />
    <p class="title">{{ user.title }}</p>
    <p class="price">{{user.price | currency}}</p>
    <!-- <p class="description">{{ user.description }}</p> -->
  </div>
</div>
