<div class="product-container" *ngIf="currentProduct">
  <div class="contentProduct">
    <img [src]="currentProduct.image" alt="product image" width="400" />
    <div class="txt">
      <p class="title">{{ currentProduct.title }}</p>
      <p class="price">{{ currentProduct.price |currency }}</p>
      <p class="description">{{ currentProduct.description }}</p>
    </div>
  </div>
</div>
